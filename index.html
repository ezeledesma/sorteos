<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Generador de Sorteos</title>
	<link rel="icon" href="./assets/sorteo.png" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h2>Ingresar nombre participante</h2>
	<input type="text" name="nombre-carga" maxlength="8">
	<button name="boton-carga" onclick="cargar()">Cargar</button>
	<br>
	<h2>Participantes</h2>
	<textarea name="participantes" cols="40" rows="10" readonly></textarea>
	<br>
	<button name="participantes-borrar" onclick="borrarParticipantes()">Borrar participantes</button>
	<button name="sortear-todos" onclick="sortearTodos()">Sortear Todos</button>
	<button name="sortear-uno" onclick="sortearUno()">Sortear Uno</button>
	<button name="sorteos-borrar" onclick="borrarSorteos()">Borrar Sorteos</button>
	<h2>Sorteo</h2>
	<textarea name="sorteos" cols="40" rows="10" readonly></textarea>
	
	<script src="./js/script.js"></script>
</body>
</html>
